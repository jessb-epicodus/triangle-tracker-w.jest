<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <h1>Triangle Tracker</h1>
  <div class="container">
    <form id="triangle">
    
      <label>ENTER LENGTH OF SIDE ONE:</label>
      <input id="side1" class="form-control">

      <label>ENTER LENGTH OF SIDE TWO:</label>
      <input id="side2" class="form-control">

      <label>ENTER LENGTH OF SIDE THREE:</label>
      <input id="side3" class="form-control">

      <button type="submit" class="btn-dark">SUBMIT</button>

    </form>
  </div>

  <div class="container">
    <div id="equilateral">
      <p>EQUILATERAL!</p>
    </div>
    <div id="isosceles">
      <p>ISOSCELES!</p>
    </div>
    <div id="scalene">
      <p>SCALENE!</p>
    </div>
    <div id="not-triangle">
      <p>NOT A TRIANGLE!</p>
    </div>
    <div id="invalid">
      <p>PLEASE FILL IN ALL FIELDS!</p>
    </div>
  </div>

</body>
</html>
